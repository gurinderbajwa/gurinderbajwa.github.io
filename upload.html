<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.7/cropper.min.css"
      integrity="sha512-oG+0IPCSL2awaygM/2l1hPUgHDNnOWji9utPHodoAGbXwLH9yvgD7uRjFxdiKnDr+rx8ejxXYSsUBkcKFR7i0w=="
      crossorigin="anonymous"
    />
    <style type="text/css">
      img {
        display: block;
        max-width: 100%;
      }
      .btn {
  padding-left: 0.75rem;
  padding-right: 0.75rem;
}

label.btn {
  margin-bottom: 0;
}

.d-flex > .btn {
  flex: 1;
}

.carbonads {
  border: 1px solid #ccc;
  border-radius: 0.25rem;
  font-size: 0.875rem;
  overflow: hidden;
  padding: 1rem;
}

.carbon-wrap {
  overflow: hidden;
}

.carbon-img {
  clear: left;
  display: block;
  float: left;
}

.carbon-text,
.carbon-poweredby {
  display: block;
  margin-left: 140px;
}

.carbon-text,
.carbon-text:hover,
.carbon-text:focus {
  color: #fff;
  text-decoration: none;
}

.carbon-poweredby,
.carbon-poweredby:hover,
.carbon-poweredby:focus {
  color: #ddd;
  text-decoration: none;
}

@media (min-width: 768px) {
  .carbonads {
    float: right;
    margin-bottom: -1rem;
    margin-top: -1rem;
    max-width: 360px;
  }
}

.footer {
  font-size: 0.875rem;
}

.heart {
  color: #ddd;
  display: block;
  height: 2rem;
  line-height: 2rem;
  margin-bottom: 0;
  margin-top: 1rem;
  position: relative;
  text-align: center;
  width: 100%;
}

.heart:hover {
  color: #ff4136;
}

.heart::before {
  border-top: 1px solid #eee;
  content: " ";
  display: block;
  height: 0;
  left: 0;
  position: absolute;
  right: 0;
  top: 50%;
}

.heart::after {
  background-color: #fff;
  content: "â™¥";
  padding-left: 0.5rem;
  padding-right: 0.5rem;
  position: relative;
  z-index: 1;
}

.docs-demo {
  margin-bottom: 1rem;
  overflow: hidden;
  padding: 2px;
}

.img-container,
.img-preview {
  background-color: #f7f7f7;
  text-align: center;
  width: 100%;
}

.img-container {
  max-height: 497px;
  min-height: 200px;
}

@media (min-width: 768px) {
  .img-container {
    min-height: 497px;
  }
}

.img-container > img {
  max-width: 100%;
}

.docs-preview {
  margin-right: -1rem;
}

.img-preview {
  float: left;
  margin-bottom: 0.5rem;
  margin-right: 0.5rem;
  overflow: hidden;
}

.img-preview > img {
  max-width: 100%;
}

.preview-lg {
  height: 9rem;
  width: 16rem;
}

.preview-md {
  height: 4.5rem;
  width: 8rem;
}

.preview-sm {
  height: 2.25rem;
  width: 4rem;
}

.preview-xs {
  height: 1.125rem;
  margin-right: 0;
  width: 2rem;
}

.docs-data > .input-group {
  margin-bottom: 0.5rem;
}

.docs-data .input-group-prepend .input-group-text {
  min-width: 4rem;
}

.docs-data .input-group-append .input-group-text {
  min-width: 3rem;
}

.docs-buttons > .btn,
.docs-buttons > .btn-group,
.docs-buttons > .form-control {
  margin-bottom: 0.5rem;
  margin-right: 0.25rem;
}

.docs-toggles > .btn,
.docs-toggles > .btn-group,
.docs-toggles > .dropdown {
  margin-bottom: 0.5rem;
}

.docs-tooltip {
  display: block;
  margin: -0.5rem -0.75rem;
  padding: 0.5rem 0.75rem;
}

.docs-tooltip > .icon {
  margin: 0 -0.25rem;
  vertical-align: top;
}

.tooltip-inner {
  white-space: normal;
}

.btn-upload .tooltip-inner,
.btn-toggle .tooltip-inner {
  white-space: nowrap;
}

.btn-toggle {
  padding: 0.5rem;
}

.btn-toggle > .docs-tooltip {
  margin: -0.5rem;
  padding: 0.5rem;
}

@media (max-width: 400px) {
  .btn-group-crop {
    margin-right: -1rem !important;
  }

  .btn-group-crop > .btn {
    padding-left: 0.5rem;
    padding-right: 0.5rem;
  }

  .btn-group-crop .docs-tooltip {
    margin-left: -0.5rem;
    margin-right: -0.5rem;
    padding-left: 0.5rem;
    padding-right: 0.5rem;
  }
}

.docs-options .dropdown-menu {
  width: 100%;
}

.docs-options .dropdown-menu > li {
  font-size: 0.875rem;
  padding: 0.125rem 1rem;
}

.docs-options .dropdown-menu .form-check-label {
  display: block;
}

.docs-cropped .modal-body {
  text-align: center;
}

.docs-cropped .modal-body > img,
.docs-cropped .modal-body > canvas {
  max-width: 100%;
}
    </style>
  </head>
  <body>
    <!-- Content -->
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <!-- <h3>Demo:</h3> -->
          <div class="docs-demo">
            <div class="img-container">
              <img src="Fronalpstock_big.jpg" alt="Picture" />
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <!-- <h3>Preview:</h3> -->
          <div class="docs-preview clearfix"  style="display: none;">
            <div class="img-preview preview-lg"></div>
            <div class="img-preview preview-md"></div>
            <div class="img-preview preview-sm"></div>
            <div class="img-preview preview-xs"></div>
          </div>

          <!-- <h3>Data:</h3> -->
          <div class="docs-data" style="display: none;">
            <div class="input-group input-group-sm">
              <span class="input-group-prepend">
                <label class="input-group-text" for="dataX">X</label>
              </span>
              <input
                type="text"
                class="form-control"
                id="dataX"
                placeholder="x"
              />
              <span class="input-group-append">
                <span class="input-group-text">px</span>
              </span>
            </div>
            <div class="input-group input-group-sm">
              <span class="input-group-prepend">
                <label class="input-group-text" for="dataY">Y</label>
              </span>
              <input
                type="text"
                class="form-control"
                id="dataY"
                placeholder="y"
              />
              <span class="input-group-append">
                <span class="input-group-text">px</span>
              </span>
            </div>
            <div class="input-group input-group-sm">
              <span class="input-group-prepend">
                <label class="input-group-text" for="dataWidth">Width</label>
              </span>
              <input
                type="text"
                class="form-control"
                id="dataWidth"
                placeholder="width"
              />
              <span class="input-group-append">
                <span class="input-group-text">px</span>
              </span>
            </div>
            <div class="input-group input-group-sm">
              <span class="input-group-prepend">
                <label class="input-group-text" for="dataHeight">Height</label>
              </span>
              <input
                type="text"
                class="form-control"
                id="dataHeight"
                placeholder="height"
              />
              <span class="input-group-append">
                <span class="input-group-text">px</span>
              </span>
            </div>
            <div class="input-group input-group-sm">
              <span class="input-group-prepend">
                <label class="input-group-text" for="dataRotate">Rotate</label>
              </span>
              <input
                type="text"
                class="form-control"
                id="dataRotate"
                placeholder="rotate"
              />
              <span class="input-group-append">
                <span class="input-group-text">deg</span>
              </span>
            </div>
            <div class="input-group input-group-sm">
              <span class="input-group-prepend">
                <label class="input-group-text" for="dataScaleX">ScaleX</label>
              </span>
              <input
                type="text"
                class="form-control"
                id="dataScaleX"
                placeholder="scaleX"
              />
            </div>
            <div class="input-group input-group-sm">
              <span class="input-group-prepend">
                <label class="input-group-text" for="dataScaleY">ScaleY</label>
              </span>
              <input
                type="text"
                class="form-control"
                id="dataScaleY"
                placeholder="scaleY"
              />
            </div>
          </div>
        </div>
      </div>
      <div class="row" id="actions">
        <div class="col-md-12 docs-buttons text-center">
          <!-- <h3>Toolbar:</h3> -->
          <div class="btn-group" style="display: none;">
            <button 
              type="button"
              class="btn btn-primary"
              data-method="setDragMode"
              data-option="move"
              title="Move"
            >
              <span
                class="docs-tooltip"
                data-toggle="tooltip"
                title='cropper.setDragMode("move")'
              >
                <span class="fa fa-arrows-alt"></span>
              </span>
            </button>
            <button
              type="button"
              class="btn btn-primary"
              data-method="setDragMode"
              data-option="crop"
              title="Crop"
            >
              <span
                class="docs-tooltip"
                data-toggle="tooltip"
                title='cropper.setDragMode("crop")'
              >
                <span class="fa fa-crop-alt"></span>
              </span>
            </button>
          </div>

          <div class="btn-group">
            <button
              type="button"
              class="btn btn-primary"
              data-method="zoom"
              data-option="0.1"
              title="Zoom In"
            >
              <span
                class="docs-tooltip"
                data-toggle="tooltip"
                title="Zoom In"
              >
                <span class="fa fa-search-plus"></span>
              </span>
            </button>
            <button
              type="button"
              class="btn btn-primary"
              data-method="zoom"
              data-option="-0.1"
              title="Zoom Out"
            >
              <span
                class="docs-tooltip"
                data-toggle="tooltip"
                title="Zoom Out"
              >
                <span class="fa fa-search-minus"></span>
              </span>
            </button>
          </div>

          <div class="btn-group" style="display: none;">
            <button 
              type="button"
              class="btn btn-primary"
              data-method="move"
              data-option="-10"
              data-second-option="0"
              title="Move Left"
            >
              <span
                class="docs-tooltip"
                data-toggle="tooltip"
                title="cropper.move(-10, 0)"
              >
                <span class="fa fa-arrow-left"></span>
              </span>
            </button>
            <button
              type="button"
              class="btn btn-primary"
              data-method="move"
              data-option="10"
              data-second-option="0"
              title="Move Right"
            >
              <span
                class="docs-tooltip"
                data-toggle="tooltip"
                title="cropper.move(10, 0)"
              >
                <span class="fa fa-arrow-right"></span>
              </span>
            </button>
            <button
              type="button"
              class="btn btn-primary"
              data-method="move"
              data-option="0"
              data-second-option="-10"
              title="Move Up"
            >
              <span
                class="docs-tooltip"
                data-toggle="tooltip"
                title="cropper.move(0, -10)"
              >
                <span class="fa fa-arrow-up"></span>
              </span>
            </button>
            <button
              type="button"
              class="btn btn-primary"
              data-method="move"
              data-option="0"
              data-second-option="10"
              title="Move Down"
            >
              <span
                class="docs-tooltip"
                data-toggle="tooltip"
                title="cropper.move(0, 10)"
              >
                <span class="fa fa-arrow-down"></span>
              </span>
            </button>
          </div>

          <div class="btn-group">
            <button
              type="button"
              class="btn btn-primary"
              data-method="rotate"
              data-option="-45"
              title="Rotate Left"
            >
              <span
                class="docs-tooltip"
                data-toggle="tooltip"
                title="Rotate Left"
              >
                <span class="fa fa-undo-alt"></span>
              </span>
            </button>
            <button
              type="button"
              class="btn btn-primary"
              data-method="rotate"
              data-option="45"
              title="Rotate Right"
            >
              <span
                class="docs-tooltip"
                data-toggle="tooltip"
                title="Rotate Right"
              >
                <span class="fa fa-redo-alt"></span>
              </span>
            </button>
          </div>

          <div class="btn-group">
            <button
              type="button"
              class="btn btn-primary"
              data-method="scaleX"
              data-option="-1"
              title="Flip Horizontal"
            >
              <span
                class="docs-tooltip"
                data-toggle="tooltip"
                title="Flip Horizontal"
              >
                <span class="fa fa-arrows-alt-h"></span>
              </span>
            </button>
            <button
              type="button"
              class="btn btn-primary"
              data-method="scaleY"
              data-option="-1"
              title="Flip Vertical"
            >
              <span
                class="docs-tooltip"
                data-toggle="tooltip"
                title="Flip Vertical"
              >
                <span class="fa fa-arrows-alt-v"></span>
              </span>
            </button>
          </div>

          <div class="btn-group" style="display: none;">
            <button 
              type="button"
              class="btn btn-primary"
              data-method="crop"
              title="Crop"
            >
              <span
                class="docs-tooltip"
                data-toggle="tooltip"
                title="cropper.crop()"
              >
                <span class="fa fa-check"></span>
              </span>
            </button>
            <button
              type="button"
              class="btn btn-primary"
              data-method="clear"
              title="Clear"
            >
              <span
                class="docs-tooltip"
                data-toggle="tooltip"
                title="cropper.clear()"
              >
                <span class="fa fa-times"></span>
              </span>
            </button>
          </div>

          <div class="btn-group">
            <button  style="display: none;"
              type="button"
              class="btn btn-primary"
              data-method="disable"
              title="Disable"
            >
              <span
                class="docs-tooltip"
                data-toggle="tooltip"
                title="cropper.disable()"
              >
                <span class="fa fa-lock"></span>
              </span>
            </button>
            <button  style="display: none;"
              type="button"
              class="btn btn-primary"
              data-method="enable"
              title="Enable"
            >
              <span
                class="docs-tooltip"
                data-toggle="tooltip"
                title="cropper.enable()"
              >
                <span class="fa fa-unlock"></span>
              </span>
            </button>
          </div>

          <div class="btn-group">
        
            <label
              class="btn btn-success btn-upload "
              for="inputImage"
              title="Upload image file"
            >
              <input
                type="file"
                class="sr-only"
                id="inputImage"
                name="file"
                accept="image/*"
              />
              <span
                class="docs-tooltip"
                data-toggle="tooltip"
                title="Upload image file"
              >
                <span class="fa fa-upload"></span>
              </span>
            </label>
            
          </div>
          <button style="display: none;"
          type="button"
          class="btn btn-primary"
          data-method="reset"
          title="Reset"
        >
          <span
            class="docs-tooltip"
            data-toggle="tooltip"
            title="cropper.reset()"
          >
            <span class="fa fa-sync-alt"></span>
          </span>
        </button>
          <button  style="display: none;"
          type="button"
          class="btn btn-primary"
          data-method="destroy"
          title="Destroy"
        >
          <span
            class="docs-tooltip"
            data-toggle="tooltip"
            title="cropper.destroy()"
          >
            <span class="fa fa-power-off"></span>
          </span>
        </button>
          <div class="btn-group btn-group-crop">
            <button 
              type="button"
              class="btn btn-success"
              data-method="getCroppedCanvas"
              data-option='{ "maxWidth": 4096, "maxHeight": 4096 }'
            >
              <span
                class="docs-tooltip"
                data-toggle="tooltip"
                title="Preview"
              >
                Preview
              </span>
            </button>
           
          </div>
 <button  style="display: none;"
              type="button"
              class="btn btn-success"
              data-method="getCroppedCanvas"
              data-option='{ "width": 160, "height": 90 }'
            >
              <span
                class="docs-tooltip"
                data-toggle="tooltip"
                title="cropper.getCroppedCanvas({ width: 160, height: 90 })"
              >
                160&times;90
              </span>
            </button>
            <button  style="display: none;"
              type="button"
              class="btn btn-success"
              data-method="getCroppedCanvas"
              data-option='{ "width": 320, "height": 180 }'
            >
              <span
                class="docs-tooltip"
                data-toggle="tooltip"
                title="cropper.getCroppedCanvas({ width: 320, height: 180 })"
              >
                320&times;180
              </span>
            </button>
          <!-- Show the cropped image in modal -->
          <div 
            class="modal fade docs-cropped"
            id="getCroppedCanvasModal"
            role="dialog"
            aria-hidden="true"
            aria-labelledby="getCroppedCanvasTitle"
            tabindex="-1"
          >
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="getCroppedCanvasTitle">
                    Cropped
                  </h5>
                  <button
                    type="button"
                    class="close"
                    data-dismiss="modal"
                    aria-label="Close"
                  >
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body"></div>
                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-secondary"
                    data-dismiss="modal"
                  >
                    Close
                  </button>
                  <a
                    class="btn btn-primary"
                    id="download"
                    href="javascript:void(0);"
                    download="cropped.jpg"
                    >Download</a
                  >
                </div>
              </div>
            </div>
          </div>
          <!-- /.modal -->

          <button  style="display: none;"
            type="button"
            class="btn btn-secondary"
            data-method="getData"
            data-option
            data-target="#putData"
          >
            <span
              class="docs-tooltip"
              data-toggle="tooltip"
              title="cropper.getData()"
            >
              Get Data
            </span>
          </button>
          <button  style="display: none;"
            type="button"
            class="btn btn-secondary"
            data-method="setData"
            data-target="#putData"
          >
            <span
              class="docs-tooltip"
              data-toggle="tooltip"
              title="cropper.setData(data)"
            >
              Set Data
            </span>
          </button>
          <button  style="display: none;"
            type="button"
            class="btn btn-secondary"
            data-method="getContainerData"
            data-option
            data-target="#putData"
          >
            <span
              class="docs-tooltip"
              data-toggle="tooltip"
              title="cropper.getContainerData()"
            >
              Get Container Data
            </span>
          </button>
          <button  style="display: none;"
            type="button"
            class="btn btn-secondary"
            data-method="getImageData"
            data-option
            data-target="#putData"
          >
            <span 
              class="docs-tooltip"
              data-toggle="tooltip"
              title="cropper.getImageData()"
            >
              Get Image Data
            </span>
          </button>
          <button  style="display: none;"
            type="button"
            class="btn btn-secondary"
            data-method="getCanvasData"
            data-option
            data-target="#putData"
          >
            <span
              class="docs-tooltip"
              data-toggle="tooltip"
              title="cropper.getCanvasData()"
            >
              Get Canvas Data
            </span>
          </button>
          <button  style="display: none;"
            type="button"
            class="btn btn-secondary"
            data-method="setCanvasData"
            data-target="#putData"
          >
            <span
              class="docs-tooltip"
              data-toggle="tooltip"
              title="cropper.setCanvasData(data)"
            >
              Set Canvas Data
            </span>
          </button>
          <button  style="display: none;"
            type="button"
            class="btn btn-secondary"
            data-method="getCropBoxData"
            data-option
            data-target="#putData"
          >
            <span
              class="docs-tooltip"
              data-toggle="tooltip"
              title="cropper.getCropBoxData()"
            >
              Get Crop Box Data
            </span>
          </button>
          <button  style="display: none;"
            type="button"
            class="btn btn-secondary"
            data-method="setCropBoxData"
            data-target="#putData"
          >
            <span
              class="docs-tooltip"
              data-toggle="tooltip"
              title="cropper.setCropBoxData(data)"
            >
              Set Crop Box Data
            </span>
          </button>
          <button  style="display: none;"
            type="button"
            class="btn btn-secondary"
            data-method="moveTo"
            data-option="0"
          >
            <span
              class="docs-tooltip"
              data-toggle="tooltip"
              title="cropper.moveTo(0)"
            >
              Move to [0,0]
            </span>
          </button>
          <button  style="display: none;"
            type="button"
            class="btn btn-secondary"
            data-method="zoomTo"
            data-option="1"
          >
            <span 
              class="docs-tooltip"
              data-toggle="tooltip"
              title="cropper.zoomTo(1)"
            >
              Zoom to 100%
            </span>
          </button>
          <button  style="display: none;"
            type="button"
            class="btn btn-secondary"
            data-method="rotateTo"
            data-option="180"
          >
            <span 
              class="docs-tooltip"
              data-toggle="tooltip"
              title="cropper.rotateTo(180)"
            >
              Rotate 180Â°
            </span>
          </button>
          <button  style="display: none;"   
            type="button"
            class="btn btn-secondary"
            data-method="scale"
            data-option="-2"
            data-second-option="-1"
          >
            <span
              class="docs-tooltip"
              data-toggle="tooltip"
              title="cropper.scale(-2, -1)"
            >
              Scale (-2, -1)
            </span>
          </button>
          <textarea  style="display: none;" 
            class="form-control"
            id="putData"
            placeholder="Get data to here or set data with this value"
          ></textarea>
        </div>
        <!-- /.docs-buttons -->

        <div class="col-md-3 docs-toggles" style="display: none;">
          <!-- <h3>Toggles:</h3> -->
          <div class="btn-group d-flex flex-nowrap" data-toggle="buttons">
            <label class="btn btn-primary active">
              <input
                type="radio"
                class="sr-only"
                id="aspectRatio1"
                name="aspectRatio"
                value="1.7777777777777777"

      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
      integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg=="

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.7/cropper.min.js"
      integrity="sha512-N4T9zTrqZUWCEhVU2uD0m47ADCWYRfEGNQ+dx/lYdQvOn+5FJZxcyHOY68QKsjTEC7Oa234qhXFhjPGQu6vhqg=="
      crossorigin="anonymous"
    ></script>
    <script>
      window.onload = function () {
        "use strict";

        var Cropper = window.Cropper;
        var URL = window.URL || window.webkitURL;
        var container = document.querySelector(".img-container");
        var image = container.getElementsByTagName("img").item(0);
        var download = document.getElementById("download");
        var actions = document.getElementById("actions");
        var dataX = document.getElementById("dataX");
        var dataY = document.getElementById("dataY");
        var dataHeight = document.getElementById("dataHeight");
        var dataWidth = document.getElementById("dataWidth");
        var dataRotate = document.getElementById("dataRotate");
        var dataScaleX = document.getElementById("dataScaleX");
        var dataScaleY = document.getElementById("dataScaleY");
        var options = {
          aspectRatio: NaN,
          viewMode: 1,
          preview: ".img-preview",
          ready: function (e) {
            console.log(e.type);
          },
          cropstart: function (e) {
            console.log(e.type, e.detail.action);
          },
          cropmove: function (e) {
            console.log(e.type, e.detail.action);
          },
          cropend: function (e) {
            console.log(e.type, e.detail.action);
          },
          crop: function (e) {
            var data = e.detail;

            console.log(e.type);
            dataX.value = Math.round(data.x);
            dataY.value = Math.round(data.y);
            dataHeight.value = Math.round(data.height);
            dataWidth.value = Math.round(data.width);
            dataRotate.value =
              typeof data.rotate !== "undefined" ? data.rotate : "";
            dataScaleX.value =
              typeof data.scaleX !== "undefined" ? data.scaleX : "";
            dataScaleY.value =
              typeof data.scaleY !== "undefined" ? data.scaleY : "";
          },
          zoom: function (e) {
            console.log(e.type, e.detail.ratio);
          },
        };
        var cropper = new Cropper(image, options);
        var originalImageURL = image.src;
        var uploadedImageType = "image/jpeg";
        var uploadedImageName = "cropped.jpg";
        var uploadedImageURL;

        // Tooltip
        $('[data-toggle="tooltip"]').tooltip();

        // Buttons
        if (!document.createElement("canvas").getContext) {
          $('button[data-method="getCroppedCanvas"]').prop("disabled", true);
        }

        if (
          typeof document.createElement("cropper").style.transition ===
          "undefined"
        ) {
          $('button[data-method="rotate"]').prop("disabled", true);
          $('button[data-method="scale"]').prop("disabled", true);
        }

        // Download
        if (typeof download.download === "undefined") {
          download.className += " disabled";
          download.title = "Your browser does not support download";
        }

        // Options
        actions.querySelector(".docs-toggles").onchange = function (event) {
          var e = event || window.event;
          var target = e.target || e.srcElement;
          var cropBoxData;
          var canvasData;
          var isCheckbox;
          var isRadio;

          if (!cropper) {
            return;
          }

          if (target.tagName.toLowerCase() === "label") {
            target = target.querySelector("input");
          }

          isCheckbox = target.type === "checkbox";
          isRadio = target.type === "radio";

          if (isCheckbox || isRadio) {
            if (isCheckbox) {
              options[target.name] = target.checked;
              cropBoxData = cropper.getCropBoxData();
              canvasData = cropper.getCanvasData();

              options.ready = function () {
                console.log("ready");
                cropper.setCropBoxData(cropBoxData).setCanvasData(canvasData);
              };
            } else {
              options[target.name] = target.value;
              options.ready = function () {
                console.log("ready");
              };
            }

            // Restart
            cropper.destroy();
            cropper = new Cropper(image, options);
          }
        };

        // Methods
        actions.querySelector(".docs-buttons").onclick = function (event) {
          var e = event || window.event;
          var target = e.target || e.srcElement;
          var cropped;
          var result;
          var input;
          var data;

          if (!cropper) {
            return;
          }

          while (target !== this) {
            if (target.getAttribute("data-method")) {
              break;
            }

            target = target.parentNode;
          }

          if (
            target === this ||
            target.disabled ||
            target.className.indexOf("disabled") > -1
          ) {
            return;
          }

          data = {
            method: target.getAttribute("data-method"),
            target: target.getAttribute("data-target"),
            option: target.getAttribute("data-option") || undefined,
            secondOption:
              target.getAttribute("data-second-option") || undefined,
          };

          cropped = cropper.cropped;

          if (data.method) {
            if (typeof data.target !== "undefined") {
              input = document.querySelector(data.target);

              if (!target.hasAttribute("data-option") && data.target && input) {
                try {
                  data.option = JSON.parse(input.value);
                } catch (e) {
                  console.log(e.message);
                }
              }
            }

            switch (data.method) {
              case "rotate":
                if (cropped && options.viewMode > 0) {
                  cropper.clear();
                }

                break;

              case "getCroppedCanvas":
                try {
                  data.option = JSON.parse(data.option);
                } catch (e) {
                  console.log(e.message);
                }

                if (uploadedImageType === "image/jpeg") {
                  if (!data.option) {
                    data.option = {};
                  }

                  data.option.fillColor = "#fff";
                }

                break;
            }

            result = cropper[data.method](data.option, data.secondOption);

            switch (data.method) {
              case "rotate":
                if (cropped && options.viewMode > 0) {
                  cropper.crop();
                }

                break;

              case "scaleX":
              case "scaleY":
                target.setAttribute("data-option", -data.option);
                break;

              case "getCroppedCanvas":
                if (result) {
                  // Bootstrap's Modal
                  $("#getCroppedCanvasModal")
                    .modal()
                    .find(".modal-body")
                    .html(result);

                  if (!download.disabled) {
                    download.download = uploadedImageName;
                    download.href = result.toDataURL(uploadedImageType);
                  }
                }

                break;

              case "destroy":
                cropper = null;

                if (uploadedImageURL) {
                  URL.revokeObjectURL(uploadedImageURL);
                  uploadedImageURL = "";
                  image.src = originalImageURL;
                }

                break;
            }

            if (typeof result === "object" && result !== cropper && input) {
              try {
                input.value = JSON.stringify(result);
              } catch (e) {
                console.log(e.message);
              }
            }
          }
        };

        document.body.onkeydown = function (event) {
          var e = event || window.event;

          if (e.target !== this || !cropper || this.scrollTop > 300) {
            return;
          }

          switch (e.keyCode) {
            case 37:
              e.preventDefault();
              cropper.move(-1, 0);
              break;

            case 38:
              e.preventDefault();
              cropper.move(0, -1);
              break;

            case 39:
              e.preventDefault();
              cropper.move(1, 0);
              break;

            case 40:
              e.preventDefault();
              cropper.move(0, 1);
              break;
          }
        };

        // Import image
        var inputImage = document.getElementById("inputImage");

        if (URL) {
          inputImage.onchange = function () {
            var files = this.files;
            var file;

            if (cropper && files && files.length) {
              file = files[0];

              if (/^image\/\w+/.test(file.type)) {
                uploadedImageType = file.type;
                uploadedImageName = file.name;

                if (uploadedImageURL) {
                  URL.revokeObjectURL(uploadedImageURL);
                }

                image.src = uploadedImageURL = URL.createObjectURL(file);
                cropper.destroy();
                cropper = new Cropper(image, options);
                inputImage.value = null;
              } else {
                window.alert("Please choose an image file.");
              }
            }
          };
        } else {
          inputImage.disabled = true;
          inputImage.parentNode.className += " disabled";
        }
      };
    </script>
